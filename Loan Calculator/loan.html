<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="gaia_icon.png">
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>
<body>
  <h1 style="text-align: center;">Loan Calculator</h1>
  <div class="box">
    <form id="myForm" class="form-container">

      <div class="form-column">
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" min="1" step="0.01" id="loanAmount" name="loanAmount" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" min="0.01" step="0.01" id="interestRate" name="interestRate" required>

        <button type="submit">Submit</button>
        
        <label for="paymentAmount">Results:</label>
        <input type="text" id="paymentAmount" readonly>
      </div>

      <div class="form-column">
        <span>Loan Term:</span>
        <div class="loan-term-container">
          <input type="number" min="0" step="1" id="years" name="years" required>
          <label for="years">years</label>
          <input type="number" min="0" step="1" id="months" name="months" required>
          <label for="months">months</label>
        </div>

        <label for="payback">Payback:</label>
        <select id="payback" name="payback">
          <option value="everyMonth">Every Month</option>
        </select>
      </div>

    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
